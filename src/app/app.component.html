<div class="sidebar">
    <div class="sidebar-header">
      Sidebar
    </div>
    <div class="sidebar-menu">
      <ul>
        <li *ngFor="let item of menuItems">
          <div class="menu-item" [ngClass]="{ 'active': item.active }" (click)="toggleSubMenu(item)">
            {{ item.title }}
            <i class="fa" [ngClass]="{ 'fa-chevron-up': item.active, 'fa-chevron-down': !item.active }"></i>
          </div>
          <div class="sub-menu" *ngIf="item.active">
            <ul>
              <li *ngFor="let subItem of item.subMenuItems">
                <a href="#">{{ subItem.title }}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
